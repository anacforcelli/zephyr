description: Caninos PWM Module

compatible: "caninos,puppy-pwm"

include: [pwm-controller.yaml, base.yaml]

properties:
  reg:
    required: true
  pwm-id:
    type: int
    required: true
  "#pwm-cells":
    const: 3

pwm-cells:
  - channel
  # period in terms of nanoseconds
  - period
  - flags
