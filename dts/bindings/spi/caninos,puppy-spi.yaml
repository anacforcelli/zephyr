description: >
    This is a representation of the Puppy SPI node

include: [spi-controller.yaml, base.yaml]

compatible: "caninos,puppy-spi"

properties:

    reg:
      required: true
      description: mmio register space

    interrupts:
      required: true
      description: required interrupts

    spi-id:
      required: true
      type: int
      description: ID of the SPI instance